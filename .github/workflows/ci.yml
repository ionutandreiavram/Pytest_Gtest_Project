name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_firmware:
    runs-on: ubuntu-latest
    container: gcc:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake libgtest-dev python3 python3-pip python3-venv python3.11-dev libc6-dev libffi-dev
          cd /usr/src/gtest && cmake . && make && cp lib/*.a /usr/lib/
      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

  unit_tests:
    runs-on: ubuntu-latest
    container: gcc:latest
    needs: build_firmware
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake libgtest-dev python3 python3-pip python3-venv python3.11-dev libc6-dev libffi-dev
          cd /usr/src/gtest && cmake . && make && cp lib/*.a /usr/lib/
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      - name: Set execute permissions
        run: chmod +x build/test_calculator
      - name: Run unit tests
        run: |
          cd build
          ./test_calculator
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test_results.xml
          retention-days: 7

  integration_tests:
    runs-on: ubuntu-latest
    container: gcc:latest
    needs: build_firmware
    steps:
      - uses: actions/checkout@v4
      - name: Verify files
        run: ls -l  
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake libgtest-dev python3 python3-pip python3-venv python3.11-dev libc6-dev libffi-dev
          python3 -m venv venv
          ./venv/bin/python -m ensurepip --upgrade
          ./venv/bin/python -m pip install --upgrade pip
          ls -l requirements.txt  
          ./venv/bin/pip install -r requirements.txt --no-cache-dir  
          ls -l ./venv/bin  
          ./venv/bin/pip show pytest  
          find ./venv/bin -type f -exec sed -i 's|#!/.*python.*|#!/github/workspace/venv/bin/python|' {} \;
          cd /usr/src/gtest && cmake . && make && cp lib/*.a /usr/lib/
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      - name: Set execute permissions
        run: chmod +x build/libcalculator.so
      - name: Run integration tests
        run: |
          ls build/libcalculator.so
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:./build
          ./venv/bin/pytest tests/integration/ --junitxml=test_results.xml
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: test_results.xml
          retention-days: 7