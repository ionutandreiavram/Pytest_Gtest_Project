name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_firmware:
    runs-on: ubuntu-latest
    container: gcc:latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake libgtest-dev python3 python3-pip python3-venv python3.11-dev libc6-dev libffi-dev
          cd /usr/src/gtest && cmake . && make && cp lib/*.a /usr/lib/
      - name: Build
        run: |
          mkdir build && cd build
          cmake ..
          make
      - name: Store artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/
          retention-days: 7

unit_tests:
    runs-on: ubuntu-latest
    container: gcc:latest
    needs: build_firmware
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y cmake libgtest-dev python3 python3-pip python3-venv python3.11-dev libc6-dev libffi-dev
          cd /usr/src/gtest && cmake . && make && cp lib/*.a /usr/lib/
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      - name: Set execute permissions
        run: chmod +x build/test_calculator
      - name: Run unit tests
        run: |
          cd build
          ./test_calculator
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: test_results.xml
          retention-days: 7


integrations_tests:
	runs-on: ubuntu-latest
	containter: gcc:latest
	needs: build_firmware
	steps:
		-uses: actions/checkout@v4
		 with:
		  path: /app
- name: Verify files
        run: ls -l /app
      - name: Install dependencies
run: |
          apt-get update
          apt-get install -y cmake libgtest-dev python3 python3-pip python3-venv python3.11-dev libc6-dev libffi-dev
          cd /usr/src/gtest && cmake . && make && cp lib/*.a /usr/lib/
          python3 -m venv /app/venv
          /app/venv/bin/python -m ensurepip --upgrade
          /app/venv/bin/python -m pip install --upgrade pip
          ls -l /app  # Verifica daca requirements.txt exista
          /app/venv/bin/pip install -r /app/requirements.txt
          find /app/venv/bin -type f -exec sed -i 's|#!/.*python.*|#!/app/venv/bin/python|' {} \;
      -name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: build/
      - name: Set execute permissions
        run: chmod +x build/libcalculator.so
      - name: Run integration tests
        run: |
          ls build/libcalculator.so
          export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/app/build
          /app/venv/bin/pytest /app/tests/integration/ --junitxml=/app/test_results.xml
      - name: Store test results
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: /app/test_results.xml
          retention-days: 7





